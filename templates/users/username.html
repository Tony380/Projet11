{% extends 'base.html' %}
{% load static %}
{% block title %}Modification du nom d'utilisateur{% endblock %}
{% block content %}
<section class="h-100" id="kotyk">
    {% if messages %}
        {% for message in messages %}
        <div class="container">
            <div class="row mb-5 justify-content-center">
                <div class="position-absolute text-center alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="bg-secondary p-2 rounded text-light mb-5">Modifiez votre nom d'utilisateur</h2>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="bg-light p-3 rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nom d'utilisateur*</label>
                    <input name="username" type="text" class="form-control" id="username" value="{{ user.username }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
