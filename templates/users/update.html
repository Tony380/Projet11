{% extends 'base.html' %}
{% load static %}
{% block title %}Modification du profil{% endblock %}
{% block content %}
<section class="h-100" id="kotyk">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="bg-secondary p-2 rounded text-light mb-5">Modifiez vos informations de profil</h2>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="bg-light p-3 rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input name="email" type="email" class="form-control" id="email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="first_name">Pr√©nom</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Nom</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" value="{{ user.last_name }}">
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
