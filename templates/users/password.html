{% extends 'base.html' %}
{% load static %}
{% block title %}Modification du mot de passe{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<section id="harasai">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="bg-secondary p-2 rounded text-light mb-5">Modifiez votre mot de passe</h2>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="bg-light p-3 rounded">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
